<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/style.css">


    <title>Train-Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container img">
                <img alt="Platform" src="assets/images/background3.jpg">
            </div>
        </div>

        <table id="schedule" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Line Number</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
        <hr>

        <form>
            <div class="thead-light">Add Line</div>
            <br>
            <div class="form-group">
                <label class="thead-light" for="Input">Line Name</label>
                <input type="text" class="form-control" id="line-name" placeholder="line-name">
            </div>
            <div class="form-group">
                <label for="Input">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="destination">
            </div>
            <div class="form-group">
                <label for="Input">First Train Time (HH:mm)</label>
                <input type="text" class="form-control" id="first-arrival" placeholder="first-arrival">
            </div>
            <div class="form-group">
                <label for="Input">Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="frequency">
            </div>

            <input id="submit" class="btn btn-primary" type="submit" value="Submit">

        </form>
        <!-- console.log(lineName);
        console.log(destination);
        console.log(firstArrival);
        console.log(frequency); -->

    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
<script src="assets/app.js"></script>

</html>
